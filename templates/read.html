<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      display: flex;
      width: 550px;
    }


    td,
    th {
      border: 1px black solid;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>All Users</h1>
    </header>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for person in people %}
        <tr>
          <td>{{person.id}}</td>
          <td>{{person.first_name}}</td>
          <td>{{person.last_name}}</td>
          <td>{{person.email}}</td>
          <td>{{person.created_at.strftime("%b-%d-%y")}}</td>
          <td>
            <a href="/peep/show/{{person.id}}">Show</a>
            <a href="/peep/edit/{{person.id}}">Edit</a>
            <a href="/peep/delete/{{person.id}}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/peep/create" class="btn">Add a New User</a>
  </div>
</body>

</html>
